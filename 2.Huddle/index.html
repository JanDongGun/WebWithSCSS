<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header__logo">
            <img src="images/logo.svg" alt="Logo Huddle" class="header__img" />
          </div>

          <a href="#" class="header__btn">
            Try it Free
          </a>
        </header>
      </div>
      <!-- CONTAINER -->

      <div class="container">
        <div class="banner">
          <div class="banner__top">
            <h1 class="heading-primary text-center">
              Build The Community Your Fans Will Love
            </h1>
            <div class="banner__sub">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </div>

            <a href="" class="btn text-center">
              Get Started For Free
            </a>
          </div>
          <div class="banner__background">
            <img src="images/screen-mockups.svg" alt="screeen mockups" />
          </div>

          <div class="banner__number">
            <div class="banner__number-item">
              <div class="banner__number-icon">
                <img src="images/icon-communities.svg" alt="icon communities" />
              </div>

              <div class="banner__number-num">1.4k+</div>
              <div class="banner__number-des">Communities Formed</div>
            </div>

            <div class="banner__number-item">
              <div class="banner__number-icon">
                <img src="images/icon-messages.svg" alt="icon messages" />
              </div>

              <div class="banner__number-num">2.7m+</div>
              <div class="banner__number-des">Messages Sent</div>
            </div>
          </div>
        </div>
      </div>
      <!-- CONTAINER -->
    </div>
    <!-- WRAPPER -->
  </body>
</html>
