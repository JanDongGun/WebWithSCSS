<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>| The Kids PlayGround |</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <a href="index.html" class="logo"
            ><span class="logo__play">Play</span>ground
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Events</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Pricing</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link nav__login">Log in</a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="banner">
          <h1 class="heading-primary u-margin-bottom-small">
            The Kids playground
          </h1>
          <p class="banner__sub">
            The Playground, designed by nonprofit organization to be <br />
            accessible for all children
          </p>

          <button class="btn">Explore</button>
          <button class="btn btn--yellow">Buy Tickets</button>
        </div>

        <main>
          <section class="section-gallery">
            <div class="gallery">
              <div class="gallery__item">
                <img
                  src="images/gallery1.png"
                  alt="Safe Rides"
                  class="gallery__img"
                />

                <div class="gallery__title">
                  Safe Rides
                </div>

                <a href="#" class="gallery__link">CC Certified &rarr;</a>
              </div>

              <div class="gallery__item">
                <img
                  src="images/gallery2.png"
                  alt="Delicious Foods"
                  class="gallery__img"
                />

                <div class="gallery__title">
                  Delicious Foods
                </div>

                <a href="#" class="gallery__link">Gluten Free &rarr;</a>
              </div>

              <div class="gallery__item">
                <img
                  src="images/gallery3.png"
                  alt="Entertainment"
                  class="gallery__img"
                />

                <div class="gallery__title">
                  Entertainment
                </div>

                <a href="#" class="gallery__link">Suitable for kids &rarr;</a>
              </div>

              <div class="gallery__item">
                <img
                  src="images/gallery4.png"
                  alt="Ice-Cream"
                  class="gallery__img"
                />

                <div class="gallery__title">
                  Ice-Cream
                </div>

                <a href="#" class="gallery__link">No Synthetic &rarr;</a>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
